<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./public/style/app.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Font+Name"> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- navbar section -->
    <nav>
        <div class="topNav">
            <div class="leftTopNav">
                <div class="iconMobile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-phone" viewBox="0 0 16 16">
                        <path
                            d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                        <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
                    </svg>
                    <p>+1 5589 55488 55</p>
                </div>
                <div class="iconTime">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-clock" viewBox="0 0 16 16">
                        <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z" />
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0" />
                    </svg>
                    <p>Mon-Sat: 11:00 AM-23:00 PM</p>
                </div>

            </div>
            <div class="rightTopNav">
                <button>Book a table</button>
            </div>
        </div>

        <div class="downNav">
            <div class="leftDownNav">
                <a href="">
                    <h1>Delicious</h1>
                </a>
            </div>
            <div class="rightDownNv">
                <a href=""><span>Home</span></a>
                <a href="">About</a>
                <a href="">Menu</a>
                <a href="">Specials</a>
                <a href="">Events</a>
                <a href="">Chefs</a>
                <a href="">Gallery</a>
                <a href="">Dropdown</a>
                <a href="">Contact</a>

            </div>

        </div>
    </nav>


    <!-- hero section -->
    <section class="heroSec">
        <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000"
            data-bs-pause="false">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./public/images/images/hero-carousel/hero-carousel-1.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="./public/images/images/hero-carousel/hero-carousel-2.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="./public/images/images/hero-carousel/hero-carousel-3.jpg" class="d-block w-100" alt="">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>


    </section>










<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
